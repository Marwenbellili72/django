{% load static %}
<!DOCTYPE html>
<html data-wf-page="67228b9e992685152954053a" data-wf-site="67228b9e9926851529540540" data-wf-status="1" lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Login</title>
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link href="{% static '/css/style.css' %}" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com" rel="preconnect" />
        <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous" />
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
        <script type="text/javascript">
            WebFont.load({
                google: { families: ["Montserrat:100,100italic,200,200italic,300,300italic,400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic", "PT Serif:400,400italic,700,700italic", "Varela:400"] },
            });
        </script>
        <script type="text/javascript">
            !(function (o, c) {
                var n = c.documentElement,
                    t = " w-mod-";
                (n.className += t + "js"), ("ontouchstart" in o || (o.DocumentTouch && c instanceof DocumentTouch)) && (n.className += t + "touch");
            })(window, document);
        </script>
        <link href="{% static 'images/favicon.png' %}" rel="shortcut icon" type="image/x-icon" />
        <link href="{% static 'images/app-icon.png' %}" rel="apple-touch-icon" />
    </head>
    <body>
        <div class="w-users-userformpagewrap">
            <div class="w-users-userloginformwrapper">
                <form data-wf-user-form-type="login" data-wf-user-form-redirect="/" method="post">
                    <div class="w-users-userformheader"><h2>Login</h2></div>
                    <label for="Email">Email</label><input maxlength="256" placeholder="" name="Email" id="wf-log-in-email" class="w-input" type="email" autocomplete="username" required="" data-wf-user-form-input-type="email" />
                    <label for="Password">Password</label><input maxlength="256" placeholder="" name="Password" id="wf-log-in-password" class="w-input" type="password" required="" data-wf-user-form-input-type="password" />
                    <input type="submit" data-wait="Please wait..." class="w-users-userformbutton w-button" value="Log In" />
                    <div class="w-users-userformfooter"><span>Don&#x27;t have an account?</span><a href="/signup" class="w-inline-block">Sign Up</a></div>
                </form>
                <div style="display: none;" data-wf-user-form-error="true" class="w-users-userformerrorstate w-form-fail">
                    <div
                        class="user-form-error-msg"
                        wf-login-form-general-error-error="We&#x27;re having trouble logging you in. Please try again, or contact us if you continue to have problems."
                        wf-login-form-invalid-email_or_password-error="Invalid email or password. Please try again."
                    >
                        We&#x27;re having trouble logging you in. Please try again, or contact us if you continue to have problems.
                    </div>
                </div>
            </div>
        </div>
        <script src="{% static 'js/jquery.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/script.js' %}" type="text/javascript"></script>
    </body>
</html>
